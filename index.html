<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/2287eca926.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body
    style="
      background-image: url('img/white-clouds.jpg');
      background-size: cover;
    "
  >
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  class="form-control"
                  type="search"
                  value="Enter city"
                  autofocus="on"
                  id="searchcity"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-dark shadow-sm"
                  value="Search"
                  id="search-button"
                />
              </div>
              <div class="col-2">
                <button class="btn btn-light shadow-sm" id="currentLocation">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>

          <h1 id="h1-city"></h1>

          <div class="row">
            <div class="col-6">
              <ul>
                <li class="date"></li>

                <li id="description"></li>
                <li>
                  <span id="today-weather-img">
                    <img src="" alt="" />
                  </span>
                  <span class="deg" id="number"> </span>
                  <span>&deg;C </span>
                </li>
              </ul>
              <!-- <div class="imgNow">
              <i class="fa-solid fa-sun"></i>
            </div> -->
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>
          <div id="forcast"></div>
        </div>

        <div class="link">
          <a target="_blank" href="https://github.com/maayangorlin/new-project"
            >open source code
          </a>
          by Ma'ayan Gorlin
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
