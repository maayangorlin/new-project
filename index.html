<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/2287eca926.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form id="city">
          <div class="row">
            <div class="col-auto">
              <input
                class="form-control"
                type="search"
                value="Enter city"
                autofocus="on"
                id="searchcity"
              />
            </div>
            <div class="col-auto">
              <input
                type="submit"
                class="btn btn-dark shadow-sm"
                value="Search"
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-light shadow-sm" id="currentLocation">
                Current Location
              </button>
            </div>
          </div>
        </form>

        <h1 id="h1-city"></h1>

        <div class="row">
          <div class="col-6">
            <ul>
              <li class="date"></li>
              <li>
                <span class="deg" id="number"> </span>
                <span><a href="" id="celcius"> &deg;C |</a></span>
                <a href="" id="fahrenheit">&deg;F</a>
              </li>
              <li id="description"></li>
            </ul>
            <!-- <div class="imgNow">
              <i class="fa-solid fa-sun"></i>
            </div> -->
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"> </span>km/h</li>
            </ul>
          </div>
        </div>

        <div class="card-deck">
          <div class="card">
            <img src="img/sun2.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Tomorrow</h5>
              <p class="card-text">11&deg - 19&deg</p>
            </div>
            <div class="card-footer">
              <a
                href="https://www.visitaarhus.com/areas-and-cities/aarhus/enjoy-nature/beaches-aarhus"
                >recommended beaches</a
              >
            </div>
          </div>

          <div class="card">
            <img src="img/Rain.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">7&deg - 12&deg</p>
            </div>
            <div class="card-footer">
              <a href="https://www.lacabra.dk/">coffee shops</a>
            </div>
          </div>

          <div class="card">
            <img src="img/Snow.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">-1&deg - 3&deg</p>
            </div>
            <div class="card-footer">
              <a href="https://celebratingsweets.com/homemade-hot-chocolate/"
                >Hot chocolate recipie</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="link">
        <a href="https://github.com/maayangorlin/new-project"
          >open source code
        </a>
        by Ma'ayan Gorlin
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
