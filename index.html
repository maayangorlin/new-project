<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form id="city">
          <div class="row">
            <div class="col-auto">
              <input
                class="form-control"
                type="search"
                value="Enter city"
                autofocus="on"
                id="searchcity"
              />
            </div>
            <div class="col-auto">
              <input
                type="submit"
                class="btn btn-dark shadow-sm"
                value="Search"
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-light shadow-sm" id="currentLocation">
                Current Location
              </button>
            </div>
          </div>
        </form>

        <h1 id="h1-city"></h1>

        <div class="row">
          <div class="col-6">
            <ul>
              <li class="date"></li>
              <li>
                <span class="deg" id="number"> </span>
                <span><a href="" id="celcius"> &deg;C |</a></span>
                <a href="" id="fahrenheit">&deg;F</a>
              </li>
              <li id="description"></li>
            </ul>
            <!-- <div class="imgNow">
              <i class="fa-solid fa-sun"></i>
            </div> -->
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"> </span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            Sun
